        </div>

    <form action="#" method="post" id="formCadastroProduto" class="w-50 mx-auto p-4 mt-5 mb-5"
        style="border:3px solid #ccc;border-radius: 12px">

        <fieldset class="form">
            <legend class="text-center mt-2 mb-2">Cadastro de Produto</legend>
            <div class="form-group">
                <label for="tituloFilme">Título</label>
                <input class="form-control w-50" type="text" id="tituloFilme" placeholder='"A Volta dos que Não Foram"'>
            </div>
            <div class="form-group">
                <label for="categoriaFilme">Categoria</label>
                <input class="form-control w-50" type="text" id="categoriaFilme" placeholder='"Terror"'>
            </div>

            <div class="form-group">
                <label for="anoDeLancamento">Ano De Lançamento</label>
                <input class="form-control w-50" maxlength="4" id="anoDeLancamento" placeholder='"1983"'>
            </div>
            <div class="form-group">

                <label for="imagemFilme">Imagem</label>
                <input class="form-control w-50" aria-label="file example" type="file" id="imagemFilme">
            </div>

            <div>
                <textarea id="sinopseFilme" style="border:1px solid #ccc;border-radius: 10px" cols="80" rows="8"
                    placeholder="Sinopse filme"></textarea>
            </div>

            <div>
                <button type="submit" id="btCadastroProduto" class="btn btn-danger mt-3">Cadastrar Produto</button>
            </div>
        </fieldset>
    </form>
