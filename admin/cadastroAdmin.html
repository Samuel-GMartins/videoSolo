    <form action="login.html" method="get" id="formCadastro" class="w-50 mx-auto p-3 mt-5 mb-5"
        style="border:1px solid #ccc; border-radius: 12px;">
        <fieldset class="ml-5 mr-5 text-center">
            <div class="row">
                <div class="col-sm-12 mt-4">
                    <legend class="tituloForm">Cadastre</legend>
                    <p>Cadastro de Administrador</p>
                </div>
                <div class="form-group col-sm-12 mt-4">
                    <input class="form-control" name="nomeCadastro" maxlength="100" placeholder="Digite um Nome">
                </div>
                <div class="form-group col-sm-12 mt-4">
                    <input class="form-control" name="emailCadastro" type="email" id="email"
                        placeholder="Digite um E-mail">
                </div>
                <div class="form-group col-sm-12 mt-4">
                    <input class="form-control w-50" name="senha" id="senha" type="password" maxlength="8"
                        placeholder="Digite uma Senha">
                </div>
                <div class="form-group col-sm-12 mt-4">
                    <input class="form-control w-50" name="senhaC" id="senhac" type="password" maxlength="8"
                        placeholder="Confirme a senha">
                </div>
                <div>
                    <select name="nivel" class="form-group p-1">
                        <option value="1">Adm</option>
                        <option value="2">Adm Master</option>
                    </select>
                </div>
                <div class="col-sm-12 mt-4">
                    <button id="btCadastro" type="button" class="btn btn-danger">Confirmar</button>
                    <a href="../projetoGrupo3-Outliers/login.html">
                </div>
        </fieldset>
    </form>
