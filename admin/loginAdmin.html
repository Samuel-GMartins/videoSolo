<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login Admin</title>
</head>

<body>
    <header class="text-center mt-5">
        <img src="images/chave.png">
    </header>

    <form action="indexAdmin.html" method="get" id="formLogin" class="w-50 mx-auto p-3 mt-5 mb-5"
        style="border:1px solid #ccc; border-radius: 12px;">
        <fieldset class="ml-5 mr-5 text-center">
            <div class="row">
                <div class="col-sm-12 mt-4">
                    <legend class="tituloForm">Faça Login</legend>
                    <p>Login de Administrador</p>
                </div>

                <div class="form-group col-sm-12 mt-4">
                    <input type="email" name="email" id="email" placeholder="Digite seu E-mail" class="form-control w-50">
                </div>

                <div class="form-group col-sm-12 mt-4">
                    <input type="password" name="senha" id="senha" placeholder="Digite Uma Senha Forte"
                        class="form-control w-50">
                </div>

                <div class="form-group col-sm-12 mt-4">
                    <button type="button" id="btLogin" class="btn btn-danger">Login</button>
                </div>
                <div class="col-sm-12 mt-2">
                    <a href="cadastroAdmin.html" style="color:white">
                        <p>Não Possui Cadastro? Cadastre-se</p>
                    </a>
                </div>
            </div>
        </fieldset>
    </form>
    <footer class="text-center mt-4">
        <hr>
        <p class="text-center">&copy; 2022 - Projeto Vídeos - Versão de aprendizado Solo</p>
        <div class="d-flex flex-row justify-content-center">
            <p class="mr-1"><a href="https://github.com/Samuel-GMartins">GitHub</a></p>
            <p>|</p>
            <p class="ml-1"><a href="https://www.linkedin.com/in/sgmartinss">Linkedin</a></p>
        </div>

    </footer>
</body>
<script src="jsAdmin/loginAdmin.js"></script>
<script src="jsAdmin/indexAdmin.js"></script>


</html>
