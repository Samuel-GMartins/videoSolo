    <form action="contato.html" method="get" id="formContato" class="w-50 mx-auto p-3 mt-5 mb-5"style="border:1px solid #ccc; border-radius: 12px;">
        <fieldset class="form ml-5 mr-5 text-center">

                </div>

                <div class="form-group col-sm-12 mt-4">
                    <textarea name="mensagemcontato" id="mensagemcontato" cols="40"
