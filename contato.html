<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Contato</title>
</head>

<body>
    <header>
        <div class="row">
            <div class="col-sm-3 mt-1">
                <a href="index.html"><img src="images/logo.png" height="200" class="mt-3"></a>
            </div>
            <div class="col-sm-9 mt-5">
                <h2>O site de vídeos que garante sua diversão e entretenimento, para quem está só ou em
                    família.</h2>
            </div>
        </div>
    </header>
    <nav class="text-center">
        <a href="index.html">Pagina Principal |</a>
        <a href="contato.html">Contato |</a>
        <a href="produtos.html">Produtos</a>
    </nav>
    <hr>
    <form action="contato.html" method="get" id="formContato">
        <fieldset class="ml-5 text-center">
            <div class="row">
                <div class="col-sm-12 mt-4">
                    <legend class="tituloForm">Entre Em Contato Conosco</legend>
                </div>
                <div class="col-sm-12 mt-4">
                    <input type="text" name="nomecontato" id="nomecontato" placeholder="Digite Seu Nome">
                </div>

                <div class="col-sm-12 mt-4">
                    <input type="email" name="emailcontato" id="emailcontato" placeholder="Digite seu E-mail">
                </div>

                <div class="col-sm-12 mt-4">
                    <input type="text" name="assuntocontato" id="assuntocontato" placeholder="Qual é o assunto?">
                </div>

                <div class="col-sm-12 mt-4">
                    <textarea name="mensagemcontato" id="mensagemcontato" cols="40"
                        rows="8" placeholder=" Faça seu comentário. Em breve faremos contato"></textarea>
                </div>


                <div class="col-sm-12 mt-4">
                    <button type="button" id="btcontato">Enviar</button>
                </div>
        </fieldset>
    </form>

    <hr>

            <p>|</p>
            <p class="ml-1"><a href="https://www.linkedin.com/in/sgmartinss">Linkedin</a></p>
        </div>
        <div class="d-flex flex-row justify-content-center">
        <p class="mr-1"><a href="login.html">Login</a></p>
        <p>|</p>
        <p class="ml-1"><a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </footer>
</body>

</html>
