<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Cadastre-se</title>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="" width="300" class="mt-4">
    </header>
    <hr>
    <form action="cadastro.html" method="get" id="formCadastro">
        <fieldset class="ml-5 text-center">
            <div class="row">
                <div class="col-sm-12 mt-4">
                    <legend class="tituloForm">Cadastre-se</legend>
                </div>
                <div class="col-sm-12 mt-4">
                    <input type="text" name="nomeCadastro" id="nomeCadastro" placeholder="Digite Seu Nome">
                </div>

                <div class="col-sm-12 mt-4">
                <input type="email" name="emailCadastro" id="emailCadastro" placeholder="Digite seu E-mail">
                </div>

                <div class="col-sm-12 mt-4">
                    <input type="number" name="celCadastro" id="celCadastro" placeholder="(DDD) X XXXX - XXXX">
                    </div>

                    <div class="col-sm-12 mt-4">
                        <input type="password" name="paswCadastro" id="paswCadastro" placeholder="Digite Uma Senha Forte">
                        </div>

                        <div class="col-sm-12 mt-4">
                            <input type="password" name="paswCadastroConf" id="paswCadastroConf" placeholder="Repita sua nova Senha">
                            </div>

                            <div class="col-sm-12 mt-4">
                                <button type="button" id="btcad">Cadastrar</button>
                            </div>
                            <div class="col-sm-12 mt-2">
                               <a href="login.html"><p>Já Possui Cadastro? Faça login</p></a>
                            </div>
        </fieldset>
    </form>
    <hr>
    <footer class="mt-5">
        <p class="text-center">&copy; 2022 - Projeto Vídeos - Outliers - Versão de aprendizado Solo</p>
        <p class="text-center"><a href="https://github.com/Samuel-GMartins">GitHub</a></p>
    </footer>
</body>
<script src="js/cadastro.js"></script>

</html>
