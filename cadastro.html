<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastre-se</title>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="" width="300" class="mt-4" id="fotocad">
    </header>

    <form action="cadastro.html" method="get" id="formCadastro" class="w-50 mx-auto p-3 mt-5 mb-5"
        style="border:1px solid #ccc; border-radius: 12px;">
        <fieldset class="form ml-5 mr-5 text-center">
            <div class="row">
                <div class="col-sm-12 mt-4">
                    <legend class="tituloForm">Cadastre-se</legend>
                </div>
                <div class="form-group col-sm-12 mt-4">
                    <input type="text" name="nomeCadastro" id="nomeCadastro" placeholder="Digite Seu Nome"
                        class="form-control">
                </div>

                <div class="form-group col-sm-12 mt-4">
                    <input type="email" name="emailCadastro" id="emailCadastro" placeholder="Digite seu E-mail"
                        class="form-control">
                </div>

                <div class="form-group col-sm-12 mt-4">
                    <input type="number" name="celCadastro" id="celCadastro" placeholder="(DDD) X XXXX - XXXX"
                        class="form-control">
                </div>

                <div class="form-group col-sm-12 mt-4">
                    <input type="password" name="paswCadastro" id="paswCadastro" placeholder="Digite Uma Senha Forte"
                        class="form-control">
                </div>

                <div class="form-group col-sm-12 mt-4">
                    <input type="password" name="paswCadastroConf" id="paswCadastroConf"
                        placeholder="Repita sua nova Senha" class="form-control">
                </div>

                <div class="form-group col-sm-12 mt-4">
                    <button type="button" id="btcad" class="btn btn-danger">Cadastrar</button>
                </div>
                <div class="col-sm-12 mt-2">
                    <a href="login.html">
                        <p>Já Possui Cadastro? Faça login</p>
                    </a>
                </div>
        </fieldset>
    </form>

    <footer class="bg-dark p-4 text-white text-center mt-4">
        <p class="text-center">&copy; 2022 - Projeto Vídeos - Versão de aprendizado Solo</p>
        <div class="d-flex flex-row justify-content-center">
            <p class="mr-1"><a href="https://github.com/Samuel-GMartins">GitHub</a></p>
            <p>|</p>
            <p class="ml-1"><a href="https://www.linkedin.com/in/sgmartinss">Linkedin</a></p>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <p class="mr-1"><a href="login.html">Login</a></p>
            <p>|</p>
            <p class="ml-1"><a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </footer>
</body>
<script src="js/cadastro.js"></script>

</html>
