<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Login</title>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="" width="300" class="mt-4">
    </header>
    <hr>
    <form action="index.html" method="get" id="formLogin">
        <fieldset class="ml-5 text-center">
            <div class="row">
                <div class="col-sm-12 mt-4">
                    <legend class="tituloForm">Faça Login</legend>
                </div>

                <div class="col-sm-12 mt-4">
                <input type="email" name="emailLogin" id="emailLogin" placeholder="Digite seu E-mail">
                </div>

                <div class="col-sm-12 mt-4">
                    <input type="password" name="paswLogin" id="paswLogin" placeholder="Digite Uma Senha Forte">
                    </div>

                <div class="col-sm-12 mt-4">
                    <button>Login</button>
                </div>
                <div class="col-sm-12 mt-2">
                    <a href="cadastro.html"><p>Não Possui Cadastro? Cadastre-se</p></a>
                </div>
        </fieldset>
    </form>
    <hr>
    <footer class="mt-5">
        <p class="text-center">&copy; 2022 - Projeto Vídeos - Outliers - Versão de aprendizado Solo</p>
        <p class="text-center"><a href="https://github.com/Samuel-GMartins">GitHub</a></p>
    </footer>
</body>

</html>
